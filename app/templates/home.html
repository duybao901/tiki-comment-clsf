<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán đánh giá</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="title">Dự đoán số sao từ bình luận của khách hàng</h1>
        </header>
        <div id="predict">
            <p id="predict-text">{{ result }}</p>
        </div>
        <form id="form" action="/prediction" method="get">
            <div class="form-group">
                <label id="comment-label" for="comment">Nhập vào đánh giá của bạn</label>
                <textarea name="comment" id="comment"></textarea>
            </div>
            <div class="form-group">
                <input id='submit-btn' type="submit" value="Dự đoán">
            </div>
        </form>
    </div>
</body>
</html>
